services:
  api:
    build: .
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./prompts:/app/prompts:ro
      - images_data:/app/public/images
    environment:
      - API_PORT=${API_PORT}
      - API_URL=${API_URL}
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - POSTGRES_USER=biaz
      - POSTGRES_PASSWORD=biaz_password
      - POSTGRES_DB=biaz_finance
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_API_VERSION=${AZURE_API_VERSION}
      - AZURE_DEPLOYMENT_NAME=${AZURE_DEPLOYMENT_NAME}
      - DALLE_API_KEY=${DALLE_API_KEY}
      - DALLE_ENDPOINT=${DALLE_ENDPOINT}
      - DALLE_API_VERSION=${DALLE_API_VERSION}
      - DALLE_DEPLOYMENT_NAME=${DALLE_DEPLOYMENT_NAME}
      - AI_PROVIDER=${AI_PROVIDER}
      - APIFY_API_TOKEN=${APIFY_API_TOKEN}
      - APIFY_USER_ID=${APIFY_USER_ID}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=biaz_finance
      - POSTGRES_USER=biaz
      - POSTGRES_PASSWORD=biaz_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
  images_data:
